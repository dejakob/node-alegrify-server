---
format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: develop
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
  pull_request_target_branch: develop
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - yarn@0.0.8:
        title: yarn add dejakob/alegrify#master
        inputs:
        - command: add dejakob/alegrify#master
    - yarn@0.0.8:
        title: Install deps with yarn
    - script@1.1.5:
        title: Upload assets to gcloud
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            node cli/gcloud-bundle.js

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
    - yarn@0.0.8:
        title: Run e2e tests
        inputs:
        - command: test:e2e
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            # set -e
            # debug log
            set -x

            # write your script here
            git fetch
            git add .
            git commit -am 'Build on cloud' || true

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
        title: 'GIT: fetch'
    - npm@1.0.2:
        title: Version patch
        inputs:
        - command: version patch
    - script@1.1.5:
        title: 'GIT: push to master'
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            git fetch
            git push -f origin HEAD:master

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # write your script here
            curl -X POST http://35.189.192.51/deploy -d '{"magic_password": "Can I please please please pleeeeaaase deploy to RC?"}'

            # or run a script from your repository, like:
            # bash ./path/to/script.sh
            # not just bash, e.g.:
            # ruby ./path/to/script.rb
        title: Deploy to RC
    - deploy-to-bitrise-io@1.3.19: {}
